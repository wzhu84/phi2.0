<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phi</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo2-glb" src="https://bdosantos.github.io/Sigma/museo2.glb"></a-asset-item>
            <a-asset-item id="logo_phi-glb" src="logo_phi.glb"></a-asset-item>
            <a-asset-item id="logo_esero-glb" src="logo_esero.glb"></a-asset-item>
            <a-asset-item id="logo_cansat-glb" src="logo_cansat.glb"></a-asset-item>
            <a-asset-item id="logo_esa-glb" src="logo_esa.glb"></a-asset-item>
            <a-asset-item id="logo_manuela-malasaña-glb" src="logo_manuela-malasaña.glb"></a-asset-item>
            <a-asset-item id="logo_parquedelasciencias-glb" src="logo_parquedelasciencias.glb"></a-asset-item>
            <a-asset-item id="logo_comunidaddemadrid-glb" src="logo_comunidaddemadrid.glb"></a-asset-item>
            <a-asset-item id="cactus2.0-glb" src="cactus2.0.glb"></a-asset-item>
            
       </a-assets> 
        </a-assets> 
        <!-- Modelo 3D del museo y objetos internos -->
        <a-entity gltf-model="#museo2-glb" scale="0.1 0.1 0.1"></a-entity>
        <a-entity gltf-model="#logo_phi-glb" position="36.1 12 -12.8" scale="2.5 1.75 1.75" rotation="90 0 90"></a-entity>
        <a-entity gltf-model="#logo_esero-glb" position="36.1 12 -6.2" scale="2 2 2" rotation="90 0 90"></a-entity>
        <a-entity gltf-model="#logo_cansat-glb" position="36.1 11 1" scale="0.4 0.4 0.4" rotation="270 0 90"></a-entity>
        <a-entity gltf-model="#logo_esa-glb" position="36.1 12 6" scale="0.75 0.4 0.4" rotation="270 0 90"></a-entity>
        <a-entity gltf-model="#logo_manuela-malasaña-glb" position="36.1 12 13" scale="0.5 0.5 0.5" rotation="270 0 90"></a-entity>
        <a-entity gltf-model="#logo_parquedelasciencias-glb" position="36.1 12 24" scale="0.5 0.5 0.5" rotation="270 0 90"></a-entity>
        <a-entity gltf-model="#logo_comunidaddemadrid-glb" position="36.1 12 18" scale="1 1 1" rotation="270 0 90"></a-entity>
        <a-entity gltf-model="#cactus2.0-glb" position="3 2 25" scale="1 1 1" rotation="0 0 0"></a-entity>
        
            <!-- Luz ambiental con intensidad baja para evitar sobreiluminar las paredes -->
            <a-light type="ambient" color="#FFFFFF" intensity="0.35"></a-light>

            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            
          <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls="acceleration: 150" position="0 6 0"></a-entity>

            <!-- Luz direccional baja para iluminar el suelo sin afectar mucho a las paredes -->
            <a-light type="directional" color="#FFFFFF" intensity="1" position="0 100 -300" rotation="-45 0 0"></a-light>

            <!-- Luces puntuales ajustadas para iluminar el suelo dentro del museo -->
            <a-light type="point" color="#FFFFFF" intensity="0.4" position="0 50 -500" distance="500"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.35" position="100 50 100" distance="400"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.35" position="-100 50 -100" distance="400"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.3" position="0 50 -200" distance="300"></a-light>
        </a-entity>
    </a-scene>
</body>
</html>
