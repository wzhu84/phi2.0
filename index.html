<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phi</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/deltaluca/aframe-physics-system@latest/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="gravity: -9.8">
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo2-glb" src="https://bdosantos.github.io/Sigma/museo2.glb"></a-asset-item>
            <a-asset-item id="logos-glb" src="logos.glb"></a-asset-item>
            <a-asset-item id="cactus2.0-glb" src="cactus2.0.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo con colisión -->
        <a-entity gltf-model="#museo2-glb" scale="0.1 0.1 0.1" position="0 0 0" static-body></a-entity>

        <!-- Otros objetos en la escena -->
        <a-entity gltf-model="#logos-glb" position="36.1 12 0" scale="2.5 1.75 1.75" rotation="90 0 90"></a-entity>
        <a-entity gltf-model="#cactus2.0-glb" position="5 2 -29" scale="1 1 1" rotation="0 0 0"></a-entity>

        <!-- Colisión para la cámara (envolver la cámara en un cubo invisible con colisión) -->
        <!-- Envolver la cámara en una entidad con cuerpo físico -->
        <a-entity id="camera-collider" dynamic-body position="0 1 0">
            <!-- Caja invisible que funciona como el cuerpo físico de la cámara -->
            <a-box position="0 0 0" scale="1 2 1" visible="false"></a-box>
            <!-- Cámara con controles WASD -->
            <a-entity camera look-controls wasd-controls="acceleration: 150" id="camera" position="0 6 0"></a-entity>
        </a-entity>

        <!-- Luz ambiental con intensidad baja para evitar sobreiluminar las paredes -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.35"></a-light>

        <!-- Luz direccional baja para iluminar el suelo sin afectar mucho a las paredes -->
        <a-light type="directional" color="#FFFFFF" intensity="1" position="0 100 -300" rotation="-45 0 0"></a-light>

        <!-- Luces puntuales ajustadas para iluminar el suelo dentro del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.4" position="0 50 -500" distance="500"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="100 50 100" distance="400"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="-100 50 -100" distance="400"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.3" position="0 50 -200" distance="300"></a-light>
    </a-scene>
</body>
</html>
